name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    # Linting doesn't need a matrix; use one supported Python version.
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint pylint-django

          # Install backend dependencies (Django, DRF, etc.)
          if [ -f src/django-backend/requirements.txt ]; then
            pip install -r src/django-backend/requirements.txt
          elif [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt found. Add one for backend deps." && exit 1
          fi

      - name: Analysing the code with pylint
        run: |
          cd src/django-backend
          pylint --load-plugins=pylint_django --ignore=migrations backend bookapp
