server {
    listen 80;
    server_name vcm-51984.vm.duke.edu;

    # Allow Let's Encrypt to verify the domain
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name vcm-51984.vm.duke.edu;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/vcm-51984.vm.duke.edu/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vcm-51984.vm.duke.edu/privkey.pem;

    # Best Practice SSL Parameters
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https; # Tell Django we are secure
    }

    location /admin/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
    
    location /static/ {
        proxy_pass http://backend:8000;
    }
}