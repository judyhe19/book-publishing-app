name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint pylint-django
          # Install project deps (adjust path if your requirements file lives elsewhere)
          if [ -f src/django-backend/requirements.txt ]; then
            pip install -r src/django-backend/requirements.txt
          elif [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Analysing the code with pylint
        env:
          DJANGO_SETTINGS_MODULE: backend.settings
          PYTHONPATH: src/django-backend
        run: |
          pylint \
            --load-plugins=pylint_django \
            --ignore=migrations \
            --fail-under=4 \
            src/django-backend/backend \
            src/django-backend/bookapp
